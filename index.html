<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a1a 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, #1a0f2a 0%, #0f1a2a 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(139, 0, 0, 0.3), 0 5px 15px rgba(0, 0, 139, 0.3);
            position: relative;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            height: 180px;
            background: linear-gradient(45deg, #8b0000 0%, #00008b 100%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #1a0f2a;
            background-color: #2a1f3a;
            position: absolute;
            bottom: -70px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-img .placeholder {
            font-size: 50px;
            color: #8b0000;
        }

        .card-body {
            padding: 80px 30px 30px;
            text-align: center;
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ff4d4d, #4d4dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .age {
            color: #b0b0b0;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .bio {
            color: #c0c0c0;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            padding: 15px 0;
            border-top: 1px solid rgba(139, 0, 0, 0.3);
            border-bottom: 1px solid rgba(0, 0, 139, 0.3);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #ff4d4d;
        }

        .stat-label {
            font-size: 12px;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-link:hover {
            transform: translateY(-5px);
        }

        .tiktok { background: linear-gradient(45deg, #000000, #ff0050); }
        .spotify { background: linear-gradient(45deg, #1db954, #1ed760); }
        .pinterest { background: linear-gradient(45deg, #bd081c, #e60023); }
        .instagram { background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045); }
        .twitter { background: linear-gradient(45deg, #1da1f2, #0d8bd9); }

        .hobbies {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .hobby {
            background: rgba(139, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid rgba(139, 0, 0, 0.5);
        }

        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }

        .dec-1 {
            background: #ff4d4d;
            top: 20px;
            left: 20px;
        }

        .dec-2 {
            background: #4d4dff;
            bottom: 40px;
            right: 30px;
            width: 70px;
            height: 70px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .profile-card {
                max-width: 100%;
            }
            
            .card-body {
                padding: 80px 20px 20px;
            }
            
            .social-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card pulse">
        <div class="decoration dec-1"></div>
        <div class="decoration dec-2"></div>
        
        <div class="card-header">
            <div class="profile-img">
    <img src="snds.jpg" alt="Profile picture">
</div>
        </div>
        
        <div class="card-body">
            <h1 class="name">gherbi Soundous</h1>
            <p class="age">15 years old â€¢ High School Student</p>
            <p class="bio">I keep it real, stay cool, and let my vibe speak louder than words.</p>
            
 
            <div class="social-links">
                <a href="https://www.tiktok.com/@92e_2?_t=ZS-90lnboP1tHJ&_r=1" class="social-link tiktok">

                </a>
                <a href="https://pin.it/WWXoCeifd" class="social-link pinterest">

                </a>
                <a href="https://x.com/n2sx9?t=lTC_VgQcdjpXiop7aFT0TA&s=09" class="social-link twitter">

                </a>
            </div>
            
            <div class="hobbies">
                <span class="hobby">Music</span>

        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.profile-card');
            const socialLinks = document.querySelectorAll('.social-link');
            
            // Add hover effect to social links
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.1)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            // Add click effect to card
            card.addEventListener('click', function() {
                this.classList.toggle('pulse');
            });
        });
    </script>
</body>
</html>
